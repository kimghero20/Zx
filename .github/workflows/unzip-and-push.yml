.name: Unzip and Commit

on:
  push:
    branches:
      - main

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Unzip ZIP file
        run: |
          unzip threejs-online-thirdperson-final.zip -d temp
          mv temp/* ./
          rm -rf temp threejs-online-thirdperson-final.zip

      - name: Commit unzipped content
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Unzipped and pushed contents automatically"
          git push
