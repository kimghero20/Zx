name: Delete Everything in Repo

on:
  workflow_dispatch:  # Bu sayede manuel baÅŸlatabilirsin

jobs:
  nuke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Delete all files (except .git and workflow)
        run: |
          shopt -s extglob
          rm -rf !(.git|.github)

      - name: Commit and push deletion
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add -A
          git commit -m "ðŸ”¥ Delete everything via workflow"
          git push
