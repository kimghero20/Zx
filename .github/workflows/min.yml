name: Unzip ZIP File

on:
  workflow_dispatch:

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Unzip Uploaded File
        run: |
          unzip -o "threejs_drawn_multiplayer_complete (1).zip" -d .
          rm "threejs_drawn_multiplayer_complete (1).zip"

      - name: Commit and Push Unzipped Files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Unzipped threejs project"
          git push
